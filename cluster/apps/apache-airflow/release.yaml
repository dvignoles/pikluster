apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airflow
  namespace: airflow
spec:
  interval: 60m
  chart:
    spec:
      chart: airflow
      version: '1.8.0'
      sourceRef:
        kind: HelmRepository
        name: apache-airflow
        namespace: flux-system
  values:
    createUserJob:
      useHelmHooks: false
      applyCustomEnv: false
    migrateDatabaseJob:
      useHelmHooks: false
      applyCustomEnv: false
    webserverSecretKey: ${SECRET_AIRFLOW_SECRET_KEY}
    secret:
      - envName: "AIRFLOW_CONN_AWS"
        secretName: "my-airflow-connections"
        secretKey: "AIRFLOW_CONN_AWS"
    extraSecrets:
      my-airflow-connections:
        stringData: |
          AIRFLOW_CONN_AWS: ${SECRET_AIRFLOW_CONN_AWS_URI}
    dags:
      persistance: True
      gitSync:
        enabled: True
        repo: https://github.com/dvignoles/pikluster-dags.git
        subPath: dags/
